<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon1.png" type="image/x-icon">
    <audio id="gameOverSound" src="assets/game-over.mp3"></audio>
    <audio id="flashSound" src="assets/flash.mp3"></audio>
</head>
<body>
    <div class="preloader">
        <h1>
            <img src="assets/favicon1.png" alt="logo">
            Simon Says
        </h1>
    </div>
    <h1>Simon Says</h1>
    <h2 id="startIns">Press any key or the start button to begin the game</h2>
    <button id="restartBtn" class="restart-btn" style="display: none;" onclick="reset()">Restart Game</button>
    <h3 id="highest-score">Highest Score: 0</h3>
    
    <button id="startBtn" class="start-btn">Start Game</button>

    <div class="btn-container">
        <div class="line-one">
            <div class="btn green" type="button" id="green"></div>
            <div class="btn yellow" type="button" id="yellow"></div>
        </div>
        <div class="line-two">
            <div class="btn red" type="button" id="red"></div>
            <div class="btn blue" type="button" id="blue"></div>
        </div>
    </div>

    <div class="how-to-play-btn" id="howToPlayBtn" style="display: none;" onclick="showInstructions()">How to play</div>

    <div class="dialog-box" id="dialogBox">
        <div class="dialog-content">
            <h2>How to Play</h2>
            <p>Click on the colored buttons in the correct order by repeating the pattern the computer is playing.</p>
            <button onclick="closeInstructions()">Got it!</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
